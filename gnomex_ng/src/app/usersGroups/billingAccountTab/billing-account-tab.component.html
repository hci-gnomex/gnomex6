<div class="full-width full-height" style="padding: 1em;">

	<div class="flex-base full-width full-height">
		<div class="flex-header full-width">
			<div class="full-width">
				<mat-form-field style="width: 20em;">
					<mat-select
							placeholder="Select Core Facility"
							[(value)]="selectedCoreFacility"
							(change)="onCoreFacilitySelected($event)"
							required>
						<mat-option *ngFor="let coreFacility of coreFacilities" [value]="coreFacility">
							{{ coreFacility.display }}
						</mat-option>
					</mat-select>
				</mat-form-field>
				<button mat-raised-button *ngIf="!showAddAccountBox" (click)="onAddAccount1Clicked()">Add account</button>
				<button mat-raised-button (click)="onCopyAccountsClicked()">Copy Accounts From Other Cores</button>
			</div>
			<div *ngIf="showAddAccountBox" class="full-width" style="font-size: x-small;">
				<div class="border">
					<div class="t full-width">
						<div class="tr">
							<div class="td">
								<div style="margin-right: 4em;">
									Account Name
								</div>
							</div>
							<div class="td">
								<mat-form-field class="full-width">
									<input matInput placeholder="Account Name" [(ngModel)]="newAccountName">
								</mat-form-field>
							</div>
							<div class="td">
							</div>
						</div>
						<div class="tr">
							<div class="td">
								<div style="margin-right: 4em;">
									Payment Method
								</div>
							</div>
							<div class="td">
								<div class="inline-block" style="width: 65%;">
									<mat-radio-group [(ngModel)]="accountType">
										<mat-radio-button class="radio-button" [value]="CHARTFIELD">Chartfield</mat-radio-button>
										<mat-radio-button class="radio-button" [value]="PO">PO</mat-radio-button>
										<mat-radio-button class="radio-button" [value]="CREDIT_CARD">Credit Card</mat-radio-button>
									</mat-radio-group>
								</div>
								<div class="inline-block" style="width: 34%; text-align: right;">
									<button mat-raised-button>Add account</button>
								</div>
							</div>
							<div class="td" style="text-align: center;">
								<button mat-raised-button (click)="onHideClicked()">Hide</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="flex-stretch full-width">
			<div class="block full-width full-height">
				<div class="full-width" style="height:40%; padding-bottom: 0.5em;">
					<ag-grid-angular
							style="font-size:x-small; width:100%; height:100%;"
							class="ag-fresh"
							[context]="context"
							[singleClickEdit]="true"
							[enableSorting]="true"
							[enableColResize]="true"
							(gridSizeChanged)="onChartfieldGridSizeChanged()"
							(gridReady)="onChartfieldGridReady($event)">
					</ag-grid-angular>
				</div>
				<div class="full-width" style="font-size:smaller; height:30%; padding-bottom: 0.5em;">
					<ag-grid-angular
							style="font-size:x-small; width:100%; height:100%;"
							class="ag-fresh"
							[context]="context"
							[singleClickEdit]="true"
							[columnDefs]="poColumnDefs"
							[enableSorting]="true"
							[enableColResize]="true"
							(gridSizeChanged)="onPoGridSizeChanged()"
							(gridReady)="onPoGridReady($event)">
					</ag-grid-angular>
				</div>
				<div class="full-width" style="font-size:smaller; height:30%; padding-bottom: 0.5em;">
					<ag-grid-angular
							style="font-size:x-small; width:100%; height:100%;"
							class="ag-fresh"
							[context]="context"
							[singleClickEdit]="true"
							[columnDefs]="creditCardColumnDefs"
							[enableSorting]="true"
							[enableColResize]="true"
							(gridSizeChanged)="onCreditCardGridSizeChanged()"
							(gridReady)="onCreditCardGridReady($event)">
					</ag-grid-angular>
				</div>
			</div>
		</div>
		<div class="flex-footer full-width">
			<button mat-raised-button (click)="onClickDebug()">Debug!</button>
		</div>
	</div>
</div>
