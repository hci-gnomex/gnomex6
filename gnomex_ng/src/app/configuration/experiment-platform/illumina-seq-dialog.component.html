<div class="full-height full-width flex-container-col">

    <form [formGroup]="this.formGroup" style="padding:1em;" >
        <div class="flex-container-row">
            <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <div style="align-items: center;margin-left:1em;" class="flex-container-row flex-grow">
                <mat-checkbox  formControlName="isActive" > Active </mat-checkbox>
            </div>
        </div>
        <custom-combo-box *ngIf="runOptions.length > 0" class="medium-form-input" placeholder="Run Mode"
                          [options]="this.runOptions" valueField="value" displayField="display"
                          [formControlName]="'isCustom'">
        </custom-combo-box>
        <context-help *ngIf="!this.canEnterPrice || this.secAdvisor.isSuperAdmin"
                      name="ExperimentPlatformPricingHelp"
                      [hasEditPermission]="this.secAdvisor.isSuperAdmin"
                      label="Why can't I edit prices?" popupTitle="Pricing Help"
                      tooltipPosition="right"></context-help>
        <div style="align-items: center" class="flex-container-row">
            <mat-form-field class="medium-form-input">
                <input matInput placeholder="Internal Pricing" formControlName="unitPriceInternal">
                <mat-error *ngIf="this.formGroup?.controls['unitPriceInternal']?.hasError('pattern')">
                    Enter a valid currency
                </mat-error>
            </mat-form-field>
            <mat-form-field  class="medium-form-input">
                <input matInput placeholder="External Academic Pricing" formControlName="unitPriceExternalAcademic">
                <mat-error *ngIf="this.formGroup?.controls['unitPriceInternal']?.hasError('pattern')">
                    Enter a valid currency
                </mat-error>
            </mat-form-field>
            <mat-form-field  class="medium-form-input">
                <input matInput placeholder="External Commercial Pricing" formControlName="unitPriceExternalCommercial">
                <mat-error *ngIf="this.formGroup?.controls['unitPriceInternal']?.hasError('pattern')">
                    Enter a valid currency
                </mat-error>
            </mat-form-field>
        </div>
        <mat-form-field class="short-input">
            <input matInput placeholder="Sort Order" formControlName="sortOrder">
            <mat-error  *ngIf="this.formGroup?.controls['sortOrder']?.hasError('numberRange')">
                {{this.formGroup.get('sortOrder').errors.numberRange }}
            </mat-error>
        </mat-form-field>

        <custom-combo-box class="medium-form-input" placeholder="Cycles"
                          [options]="this.cycleList" valueField="value" displayField="display"
                          [formControlName]="'idNumberSequencingCycles'">
        </custom-combo-box>
        <custom-combo-box class="medium-form-input" placeholder="Type"
                          [options]="this.seqTypeRunList" valueField="value" displayField="display"
                          [formControlName]="'idSeqRunType'">
        </custom-combo-box>
        <mat-form-field class="propFormField full-width">
            <textarea matInput placeholder="Protocol Description" formControlName="protocolDescription"
                      matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10">
            </textarea>
        </mat-form-field>


    </form>

</div>
